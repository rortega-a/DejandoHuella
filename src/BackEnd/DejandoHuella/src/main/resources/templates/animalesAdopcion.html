<!DOCTYPE html>
<html>
<head th:replace="fragments/parts::head(title='Animales Adopción')">
	<meta charset="UTF-8" />	
</head>
<body class="indigo lighten-5">
	
	<!-- Dropdown Structure USUARIO -->
	<ul th:replace="fragments/parts::dropdown1"></ul>
	<!-- Dropdown Structure USUARIO MOVIL -->
	<ul th:replace="fragments/parts::dropdown2"></ul>
	
	<!-- NAVBAR -->
	<nav th:replace="fragments/parts::navbar"></nav>

	<!-- SIDENAV Structure ADAPTACION MOVILES -->
	<ul th:replace="fragments/parts::sidenav"></ul>
	
	<br />
	<div class="container white" style="min-height: 60vh; padding: 20px; font-family: 'Open Sans', sans-serif">
		<!-- CONTAINER -->
		<div class="row">
			<!-- ROW -->
			
			<h4 class="center" th:text="'Animales en Adopción'" style="font-weight: bold"></h4>
			
			<div class="col s12 m6 l4" th:each="a : ${animalesAdopcionLista}" th:if="${a.isAdoptado() == false}">
				<div class="card">
				    <div class="card-image">
				      <img class="activator" th:src="@{'/fotos/' + ${a.getFoto()}}">
				    </div>
				    <div class="card-content">
				    	<span class="card-title activator grey-text text-darken-4"><i class="material-icons right">more_vert</i></span>
				    	<span class="card-title activator grey-text text-darken-4" th:text="${a.getNombre()}"></span>				      
				      	<p th:text="${a.getRaza()}"></p>
				      	<p th:text="${'Centro: ' + a.getCentroAdopcion().getNombre()}"></p>				      
				    </div>
				    <div class="card-reveal">
				      <span class="card-title grey-text text-darken-4"><i class="material-icons right">close</i></span>
				      <span class="card-title grey-text text-darken-4" th:text="${a.getCentroAdopcion().getCiudad()}"></span>
				      <p th:text="${'Costes adopción: ' + a.getCostes_adopcion() + ' €'}"></p>
				      <p th:text="${'Info Costes: ' + a.getObservaciones()}"></p>
				      <p th:text="${'Peso: ' + a.getPeso() + ' Kg'}"></p>
				      <p th:text="${'Tamaño: ' + a.getTamano()}"></p>
				      <p th:text="${'Caracter: ' + a.getCaracter()}"></p>
				      <p th:text="${'Fecha Nacimiento: ' + a.getFecha_nacimiento()}"></p>
				      <p th:text="${'Historia: ' + a.getHistoria()}"></p>
				      
				      <p th:text="'Si quieres adoptar llama al: ' + ${a.getCentroAdopcion().getTelefono()}"></p>
				    </div>
	  			</div>
  			</div>
			
		</div>
		<!-- ROW -->
	</div>
	<!-- CONTAINER -->
	<br />
	<!-- FOOTER -->
	<footer th:replace="fragments/parts::footer2"></footer>
</body>
<script th:replace="fragments/parts::scriptMat"></script>
</html>
